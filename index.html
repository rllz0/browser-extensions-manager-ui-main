<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <div class="logo-container">
          <img src="assets/images/logo.svg" alt="Extensions logo" class="logo">
        </div>
      </div>
      <button class="theme-toggle">
        <img src="assets/images/icon-moon.svg" alt="Toggle dark mode" class="moon-icon">
        <img src="assets/images/icon-sun.svg" alt="Toggle light mode" class="sun-icon">
      </button>
    </header>

    <div class="extensions-header">
      <h2>Extensions List</h2>
      <div class="filter-buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="inactive">Inactive</button>
      </div>
    </div>

    <main class="extensions-grid" id="extensions-grid">
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Razan</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
